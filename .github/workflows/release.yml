name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o dexter-linux-amd64
          GOOS=linux GOARCH=arm64 go build -o dexter-linux-arm64
          GOOS=darwin GOARCH=amd64 go build -o dexter-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o dexter-darwin-arm64
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dexter-linux-amd64
            dexter-linux-arm64
            dexter-darwin-amd64
            dexter-darwin-arm64
          generate_release_notes: true
